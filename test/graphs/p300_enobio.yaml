graphs:
  - id: Broker
    nodes:
      - id: proxy
        module: timeflux.nodes.zmq
        class: Broker
    rate: 0

  - id: IO
    nodes:
      - id: eeg
        module: timeflux.nodes.lsl
        class: Receive
        params:
          name: enobio-EEG
          unit: s
          offset_correction: true
          channels: [P7, P4, Cz, Pz, P3, P8, O1, O2, T8, F8, C4, F4, Fp2, Fz, C3, F3, Fp1, T7, F7, Oz, PO4, FC6, FC2, AF4, CP6, CP2, CP1, CP5, FC1, FC5, AF3, PO3]


      - id: pub_eeg
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: raw_eeg
      - id: speller
        module: timeflux_ui.nodes.ui
        class: UI
        params:
          routes:
            p300: /Users/raph/PycharmProject/OpenMindInnovation/timeflux/timeflux_ui/apps/p300
      - id: pub_speller
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: sp_events
      - id: sub
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics: [tx_events]
      - id: display
        module: timeflux.nodes.debug
        class: Display
    edges:
      - source: eeg
        target: pub_eeg
      - source: speller:events
        target: pub_speller
      - source: sub:tx_events
        target: speller:model
      - source: sub:tx_events
        target: display
    rate: 20

  - id: Process
    nodes:
      - id: sub
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics: [raw_eeg, sp_events]


      - id: notch
        module: timeflux_dsp.nodes.filters
        class: IIRLineFilter
        params:
          rate: 500
#
#      - id: notch
#        module: timeflux_dsp.nodes.filters
      # - id: droprows
      #   module: timeflux_dsp.nodes.filters
      #   class: DropRows
      #   params:
      #     factor: 10
          
      - id: bandpass
        module: timeflux_dsp.nodes.filters
        class: IIRFilter
        params:
          rate: 500
          order: 3
          frequencies:
            - 1
            - 30
          mode: bandpass

      - id: pub_tx_events_fit
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: tx_events

      - id: pub_tx_events_cv
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: tx_events

      - id: pub_tx_events_prediction
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: tx_events

      - id: pub_eeg
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: filtered_eeg

      - id: dejitter
        module: timeflux.nodes.dejitter
        class: Interpolate
        params:
          rate: 50
      - id: epochs
        module: timeflux.nodes.epoch
        class: Epoch
        params:
          before: 0.0
          after: 0.6
          event_trigger: flash_begins
      - id: to_xarray
        module: timeflux.nodes.epoch
        class: ToXArray
        params:
          output: DataArray
          context_key: includes_target
      - id: gate_training
        module: timeflux.nodes.gate
        class: Gate
        params:
          event_opens: training_begins
          event_closes: training_ends

      - id: append_epochs
        module: timeflux.nodes.accumulate
        class: AppendDataArray
        params:
          dim: target
          meta_keys: [epochs_context, epochs_onset]

      - id: fit
        module: timeflux_ml.nodes.fit
        class: Fit
        params:
          has_targets: True
          pipeline_steps:
            removeflat : pyriemann.channelselection.FlatChannelRemover
            selectchann: pyriemann.channelselection.ElectrodeSelection
            cov: pyriemann.estimation.ERPCovariances
            proj: pyriemann.tangentspace.TangentSpace
            clf: pyriemann.classification.LogisticRegression
          pipeline_params:
            selectchann__nelec: 8
            cov__estimator: oas
            proj__metric: riemann
            clf__solver: lbfgs

      - id: cv
        module: timeflux_ml.nodes.cross_validate
        class: CrossValidate
        params:
          pipeline_steps:
            removeflat: pyriemann.channelselection.FlatChannelRemover
            selectchann: pyriemann.channelselection.ElectrodeSelection
            cov: pyriemann.estimation.ERPCovariances
            proj: pyriemann.tangentspace.TangentSpace
            clf: pyriemann.classification.LogisticRegression
          pipeline_params:
            selectchann__nelec: 8
            cov__estimator: oas
            proj__metric: riemann
            clf__solver: lbfgs

      - id: predict
        module: timeflux_ml.nodes.predict
        class: PredictProba


      - id: gate_testing
        module: timeflux.nodes.gate
        class: Gate
        params:
          event_opens: block_begins
          event_closes: block_ends

      - id: append_predictions
        module: timeflux.nodes.accumulate
        class: AppendDataFrame
        params:
          meta_keys: [epochs_context, epochs_onset]

      - id: inference
        module: timeflux_bci.nodes.p300
        class: NaiveBayesInference

      - id: display
        module: timeflux.nodes.debug
        class: Display
    edges:
      - source: sub:raw_eeg
        target: droprows
      - source: droprows
        target: notch
      - source: notch
        target: bandpass
      - source: bandpass
        target: dejitter
      - source: dejitter
        target: pub_eeg
#      - source: dejitter
#        target: display
      - source: dejitter
        target: epochs
      - source: sub:sp_events
        target: epochs:events
      - source: epochs:*
        target: to_xarray
      - source: to_xarray
        target: gate_training
      - source: sub:sp_events
        target: gate_training:events
      - source: gate_training
        target: append_epochs
      - source: append_epochs
        target: fit
      - source: append_epochs
        target: cv
      - source: cv:events
        target: pub_tx_events_cv
      - source: fit:events
        target: pub_tx_events_fit
      - source: fit:model
        target: predict:model
      - source: to_xarray
        target: predict
      - source: sub:sp_events
        target: gate_testing:events
      - source: predict
        target: gate_testing
      - source: gate_testing
        target: append_predictions
      - source: sub:sp_events
        target: inference:events
      - source: append_predictions
        target: inference
      - source: inference:events
        target: pub_tx_events_prediction

  - id: Recorder
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [raw_eeg, filtered_eeg, sp_events, tx_events]
    - id: save
      module: timeflux.nodes.hdf5
      class: Save
      params:
        min_itemsize: 2000

    - id: display
      module: timeflux.nodes.debug
      class: Display

    edges:
    - source: sub:filtered_eeg
      target: save:eeg_filtered
    - source: sub:raw_eeg
      target: save:eeg_raw
    - source: sub:sp_events
      target: save:events_speller
    - source: sub:tx_events
      target: save:events_timeflux
    rate: 1