graphs:
  - id: IO
    nodes:
      - id: sub
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics: [eeg, events]
      - id: filter_bank
        module: timeflux_bci.nodes.ssvep
        class: FilterBank
        params:
          filters:  # todo: depends on flickering frequencies!
            '13': {frequencies: [12.9, 13.1], order: 1} # 13Hz flickering
            '17': {frequencies: [16.9, 17.1], order: 1} # 17Hz flickering
            '21': {frequencies: [20.9, 21.1], order: 1} # 21Hz flickering
          rate: 256 # todo:  rather get from meta
          design: butter
      - id: add_context
        module: timeflux_bci.nodes.context
        class: BetweenEvents
        params:
          event_start: calibration-focus_starts
          event_stop: calibration-focus_stops
      - id: window
        module: timeflux.nodes.window
        class: FixedWindow
        params: # todo: to be refined!
          length: 128 # todo :  depends on EEG rate!
          step: 64
      - id: fit_predict
        module: timeflux.nodes.ml
        class: Pipeline
        params:
          mode: predict_proba #predict_proba
          event_start_accumulation: calibration_starts
          event_stop_accumulation: calibration_stops
          event_start_training: calibration_stops
          meta_label: [context, frequency]
          steps:
            #            - module: timeflux.estimators.transformers.shape
            #              class: Expand
            - module: timeflux_bci.estimators.transformers.shape
              class: Swapaxes
              args:
                axis1: 1 # channels
                axis2: 2 # samples
            #            - module: timeflux_bci.estimators.transformers.filtfilt
            #              class: FiltFilt
            #              args:
            #                rate: 256 # todo:  rather get from meta
            #                frequencies: [13, 17, 21] # todo: depends on flickering frequencies!
            #                band_width: 1
            #                design_kwargs:
            #                  order: 6
            - module: pyriemann.estimation
              class: Covariances
              args:
                estimator: lwf
            - module: pyriemann.tangentspace
              class: TangentSpace
            - module: timeflux_bci.estimators.classifiers.linear
              class: RidgeClassifier
#            - module: sklearn.linear_model
#              class: LogisticRegression
#            - module: pyriemann.classification
#              class: MDM
#          dimensions: 3
      - id: inference
        module: timeflux_bci.nodes.inference
        class: NaiveBayesInference
        params:
          reset_label: calibration-focus_starts
          threshold: .99

      - id: pub_predictions
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: events   #predictions

      - id: pub_inferences
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: events
      #      - id: pub_eeg_bands
      #        module: timeflux.nodes.zmq
      #        class: Pub
      #        params:
      #          topic: eeg_bands

      - id: display
        module: timeflux.nodes.debug
        class: Display
      - id: display1
        module: timeflux.nodes.debug
        class: Display
      - id: display2
        module: timeflux.nodes.debug
        class: Display
    edges:
      - source: sub:eeg_raw
        target: filter_bank
      - source: filter_bank
        target: window
      - source: window
        target: add_context
      - source: sub:events
        target: add_context:events
      #      - source: add_context
      #        target: window
      - source: sub:events
        target: fit_predict:events
      - source: add_context
        target: fit_predict:training_1
      - source: window
        target: fit_predict:1 # todo: get rid of this artificial port name
      - source: fit_predict:events
        target: pub_predictions

      - source: sub:events
        target: inference:events
      - source: inference:events
        target: display1
      - source: inference:events
        target: pub_inferences

#      - source: filter_bank
#        target: pub_eeg_bands

    rate: 20