graphs:
  - nodes:
      - id: replay
        module: timeflux.nodes.hdf5
        class: Replay
        params:
          filename: data/in/ssvep_pierre_20200209-195818.hdf5
          keys:
            - /eeg #/raw
            - /events #/speller
          speed: 1
          resync: False

      - id: pub_eeg
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: eeg_raw

      - id: deserialize
        module: timeflux_bci.nodes.serialize
        class: DeserializeColumn

      - id: pub_events
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: events #sp_events

      - id: display
        module: timeflux.nodes.debug
        class: Display

    edges:
      - source: replay:eeg #eeg_raw
        target: pub_eeg
      - source: replay:events  #events_speller
        target: deserialize
      - source: deserialize
        target: pub_events

#      - source: replay:eeg #_speller
#        target: display
    rate: 0