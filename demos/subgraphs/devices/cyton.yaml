graphs:
  - id: OpenBCI
    nodes:
    - id: acquire
      module: timeflux_openbci.nodes.driver
      class: OpenBCI
      params:
        board: cyton
        serial_port: /dev/cu.usbserial-DQ0084BO
        channels: [ Fpz, AF7, AF8, Oz, O1, O2, P7, P8 ]
        debug: false
    - id: select
      module: timeflux.nodes.query
      class: LocQuery
      params:
        #key: [ Fpz, AF7, AF8, Oz, O1, O2, P7, P8 ]
        key: [ Oz, O1, O2 ]
    - id: bandpass
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        rate: 250
        order: 3
        frequencies: [1, 40]
    - id: pub_raw
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: eeg_raw
    - id: pub_filtered
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: eeg_filtered
    edges:
    - source: acquire
      target: select
    - source: select
      target: pub_raw
    - source: select
      target: bandpass
    - source: bandpass
      target: pub_filtered
    rate: 10