<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mind Player</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="/common/assets/js/timeflux.js"></script>
    <script defer src="assets/js/jsmediatags.min.js"></script>
    <script defer src="assets/js/states.js"></script>
    <script defer src="assets/js/flicker.js"></script>
    <script defer src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="target" id="play"><span class="control hidden">&#x23ef;</span></div>
    <div class="target" id="next"><span class="control hidden">&#x23ed;</span></div>
    <div class="target" id="rest"></div>
    <input type="button" id="calibrate" class="button center" value="Calibrate">
    <input type="button" id="start" class="button center hidden" value="Start">
    <div id="player" class="hidden">
      <img id="player_cover">
      <h1 id="player_title"></h1>
      <p><span id="player_artist"></span> &ndash; <span id="player_album"></span></p>
      <audio id="audio" controls></audio>
    </div>
  </body>
</html>
